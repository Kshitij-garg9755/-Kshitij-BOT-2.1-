  <title>Kshitij BOT 2.1 Pro Max</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      margin: 0;
      height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 30px;
    }
    .chat-container {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 70%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .chat {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }
    .chat::-webkit-scrollbar {
      width: 8px;
    }
    .chat::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 10px;
    }
    .msg {
      background: #333;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }
    .msg.user {
      background: #007bff;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    .msg.bot {
      background: #4a4a4a;
      color: #e0e0e0;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: auto;
      padding-top: 15px;
      border-top: 1px solid #444;
    }
    input {
      flex-grow: 1;
      padding: 12px 15px;
      border-radius: 20px;
      border: 1px solid #555;
      background: #222;
      color: #e0e0e0;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #00ff99;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

    let hindiVoice = null;
    window.speechSynthesis.onvoiceschanged = () => {
    const voices = window.speechSynthesis.getVoices();
    hindiVoice = voices.find(voice => voice.lang === 'hi-IN' || voice.name.toLowerCase().includes('Hindi'));
};
  let records = [];
  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  sendBtn.addEventListener('click', send);
  userInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') send();
  });

  function send() {
    let inputText = userInput.value.trim();
    if (inputText === '') return;
    displayMessage(inputText, 'user');
    records.push(inputText);
    userInput.value = '';
    processAndReply(inputText);
  }

  function processAndReply(inputText) {
    displayTyping();
    setTimeout(() => {
      let reply = generateBotReply(inputText);
      removeTyping();
      displayMessage(reply, 'bot');
    speak(reply);
    }, 800);
    
  }
  function speak(text) {
  if (!hindiVoice) {
    console.log("Hindi voice not found!");
    return;
  }

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = hindiVoice;
  speechSynthesis.speak(utterance);
}
function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'hi-IN';  // Hindi language
  if (hindiVoice) {
    utterance.voice = hindiVoice;
  }
  speechSynthesis.speak(utterance);
